<div class="container">
    <div class="row">
        <div class="col-xl-8 col-lg-7 col-md-6 mt-3">
            <div class="card shadow-effect">
                <img src="{{post.postImgPath}}" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg light text-danger text-center">{{post.category.category}}</small>
                    <small *ngIf="post.isFeatured" class="bg light text-success text-center ms-2">Featured</small>
                    <small class="bg light text-info text-center ms-2">Views - {{post.views}}</small>
                    <small class="bg light text-warning text-center ms-2">LAST UPDATED - {{post.createdAt.toDate() | date:'short'}}</small>

                    <h1 class="mt-3 mb-3">{{post.title}}</h1>
                    <div [innerHTML]="rawHtml | safeHtml" ></div>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-xl-4 col-lg-5 col-md-6 mt-3">
            @for(post of similarPosts;track post.title){
                <div class="d-flex">
                    <app-post-card class="card h-100 shadow-effect" [postData] = "post"></app-post-card>
                </div>  
            }
        </div>
    </div>
</div>
